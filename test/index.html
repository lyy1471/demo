<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>卡通贪吃蛇游戏</title>
  <style>
    canvas {
      background: #f0f8ff;
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2>卡通贪吃蛇游戏</h2>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const blockSize = 20;
    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;
    let score = 0;

    // 初始化蛇：蛇身为一个由若干格子构成的数组，初始时有3个部分
    let snake = [
      {x: 10, y: 10},
      {x: 9, y: 10},
      {x: 8, y: 10}
    ];
    // 初始方向：向右
    let dx = 1, dy = 0;
    // 食物的位置（随机生成）
    let food = randomFood();

    // 生成一个随机的食物位置，确保不在蛇身上
    function randomFood() {
      let foodX, foodY;
      do {
        foodX = Math.floor(Math.random() * (canvasWidth / blockSize));
        foodY = Math.floor(Math.random() * (canvasHeight / blockSize));
      } while (snake.some(segment => segment.x === foodX && segment.y === foodY));
      return {x: foodX, y: foodY};
    }

    // 绘制食物（红色圆形）
    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.beginPath();
      const centerX = food.x * blockSize + blockSize / 2;
      const centerY = food.y * blockSize + blockSize / 2;
      ctx.arc(centerX, centerY, blockSize / 2 - 2, 0, Math.PI * 2);
      ctx.fill();
    }

    // 用卡通风格绘制蛇头（位于 snake[0] 处）
    function drawHead(x, y) {
      const centerX = x * blockSize + blockSize / 2;
      const centerY = y * blockSize + blockSize / 2;
      const radius = blockSize / 2;
      // 绘制头部圆形
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.fillStyle = '#4CAF50';
      ctx.fill();
      ctx.strokeStyle = '#388E3C';
      ctx.lineWidth = 2;
      ctx.stroke();

      // 绘制眼睛（白色圆形和黑色瞳孔）
      // 左眼
      ctx.beginPath();
      ctx.arc(centerX - radius/2, centerY - radius/2, radius/4, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.stroke();
      // 右眼
      ctx.beginPath();
      ctx.arc(centerX + radius/2, centerY - radius/2, radius/4, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.stroke();
      // 左瞳孔
      ctx.beginPath();
      ctx.arc(centerX - radius/2, centerY - radius/2, radius/8, 0, Math.PI * 2);
      ctx.fillStyle = 'black';
      ctx.fill();
      // 右瞳孔
      ctx.beginPath();
      ctx.arc(centerX + radius/2, centerY - radius/2, radius/8, 0, Math.PI * 2);
      ctx.fillStyle = 'black';
      ctx.fill();

      // 绘制微笑嘴巴（弧线）
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius * 0.7, 0.2 * Math.PI, 0.8 * Math.PI);
      ctx.strokeStyle = '#388E3C';
      ctx.lineWidth = 2;
      ctx.stroke();

      // 绘制吐舌头（两条红色线条）
      ctx.beginPath();
      ctx.moveTo(centerX, centerY + radius/3);
      ctx.lineTo(centerX - radius/5, centerY + radius/1.8);
      ctx.moveTo(centerX, centerY + radius/3);
      ctx.lineTo(centerX + radius/5, centerY + radius/1.8);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    // 绘制蛇身：从蛇的第二节开始，用圆形来表示
    function drawBody() {
      ctx.fillStyle = '#4CAF50';
      ctx.strokeStyle = '#388E3C';
      ctx.lineWidth = 2;
      for (let i = 1; i < snake.length; i++) {
        const segment = snake[i];
        const centerX = segment.x * blockSize + blockSize / 2;
        const centerY = segment.y * blockSize + blockSize / 2;
        ctx.beginPath();
        ctx.arc(centerX, centerY, blockSize / 2 - 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
      }
    }

    // 绘制整个场景：先清空，再依次绘制食物、蛇头、蛇身、得分
    function draw() {
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
      drawFood();
      drawHead(snake[0].x, snake[0].y);
      drawBody();
      ctx.fillStyle = 'black';
      ctx.font = '20px Arial';
      ctx.fillText("得分: " + score, 10, 20);
    }

    // 更新蛇的位置：根据当前方向计算新头部，判断是否吃到食物或碰撞
    function update() {
      const head = snake[0];
      const newHead = {x: head.x + dx, y: head.y + dy};

      // 撞墙或撞到自己，游戏结束
      if (newHead.x < 0 || newHead.x >= canvasWidth / blockSize ||
          newHead.y < 0 || newHead.y >= canvasHeight / blockSize ||
          snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
        alert("游戏结束！得分：" + score);
        document.location.reload();
        return;
      }

      // 将新头部加入数组头端
      snake.unshift(newHead);

      // 如果吃到食物，则不移除尾部并生成新食物
      if (newHead.x === food.x && newHead.y === food.y) {
        score += 10;
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    // 游戏主循环，每隔一段时间更新和重绘画面
    function gameLoop() {
      update();
      draw();
    }

    // 键盘事件：监听方向键控制蛇的移动，防止直接反向
    document.addEventListener('keydown', function(e) {
      switch(e.key) {
        case 'ArrowUp':
          if (dy === 0) { dx = 0; dy = -1; }
          break;
        case 'ArrowDown':
          if (dy === 0) { dx = 0; dy = 1; }
          break;
        case 'ArrowLeft':
          if (dx === 0) { dx = -1; dy = 0; }
          break;
        case 'ArrowRight':
          if (dx === 0) { dx = 1; dy = 0; }
          break;
      }
    });

    // 启动游戏，每100毫秒刷新一次
    setInterval(gameLoop, 100);
  </script>
</body>
</html>
